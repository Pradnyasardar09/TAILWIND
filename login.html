<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-400  flex justify-center items-center 
 min-h-screen">
    <div class="bg-gray-700 rounded-lg  p-8 shadow-md max-w-sm w-full">
        <h2 class="text-center text-3l text-white mb-6 font-bold">login</h2>
        <form>
            <div class="mb-4">
                <label class=" block text-sm font-medium text-gray-300 mb-2" 
                for="">email</label>
                <input 
                class="w-full px-3 py-2  bg-purple-400
                border-purple-400 rounded-md  text-white
                focus:ring-2 focus:bg-pink-300"     
                  type="email"  name=""  placeholder="email" id="">
            </div>
            <div class="mb-6">
                <label 
                class=" block text-sm font-medium text-gray-300 mb-2" for="">password</label>
                <input 
                class="w-full px-3 py-2  bg-purple-400
                border-purple-400 rounded-md  text-white
                focus:ring-2 focus:bg-pink-300"
                 type="password" name=""  placeholder="password" id="">
            </div>
            <button class="w-full bg-blue-500 text-white p-3 rounded-md
            hover:bg-blue-600"            
             type="submit">login</button>

        </form>
    </div>
</body>
</html>
